<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    *{
        font-size: 50px;
        padding: 30px;
        text-align: center;
    }
   </style>
</head>
<body id="theme">

      <p id="demo">your welcome</p>

    <script>

        const d = new Date();
        let hour = d.getHours();

        if (hour < 19) {
            document.getElementById('demo').innerText = 'good day'
        }else {
            document.getElementById('demo').innerText = 'good night'
            document.getElementById('demo').style.color = 'yellow'
            document.getElementById('theme').style.backgroundColor = 'darkblue';
        }
    </script>
    
</body>
</html>
